<html>
    <head>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #hw-outer {
                padding: 4px;
            }
            #hw-inner {
                height: 100px;
                background-color: grey;
                border: 2px solid black;
                border-radius: 5px;
            }
            .led-outer {
                text-align: center;
                padding: 5px;
            }
            .led-inner {
                width: 50px;
                padding: 2px;
            }
            .led-bitmap {
                width: 20px;
                height: 20px;
                margin: 0 auto;
                background-size: 100%;
            }
            .led-text {
                margin: 0 auto;
                width: 100%;
            }
            .led-off {
                background-image: url("green-led-off-md.png");
            }
            .led-on {
                background-image: url("green-led-on-md.png");
            }
            .console-outer {
                position: absolute;
                left: 0;
                right: 0;
                top: 135px;
                bottom: 0;
            }
            #Console {
                position: absolute;
                left: 5px;
                right: 5px;
                top: 20px;
                bottom: 5px;
                font-family: "Monaco", monospace;
                font-size: 9pt;
                color: #30f030;
                background-color: black;
                resize: none;
            }
        </style>
        <script>
            function loadComplete()
            {
            }
            
            function sendExternalEvent(event, name)
            {
                window.external.invoke(name + ":" + event.key);
                event.stopPropagation();
                event.preventDefault();
            }
        </script>
    </head>
    
    <body onload="loadComplete()"
          onkeydown="sendExternalEvent(event, 'onkeydown')"
          onkeyup="sendExternalEvent(event, 'onkeyup')">
        <div id="hw-outer">
            Hardware
            <div id="hw-inner">
                <div class="led-outer">
                    <div class="led-inner">
                        <div id="LED1" class="led-bitmap led-off"></div>
                    </div>
                    <div class="led-inner">
                        <span class="led-text">LED1</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="console-outer">
            Console
            <textarea id="Console"></textarea>
        </div>
    </body>
</html>
